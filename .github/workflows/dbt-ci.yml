name: dbt CI/CD

on:
  push:
    branches: [ main ]  # Executa quando houver push na main (ou mude para develop)
  pull_request:
    branches: [ main ]  # Roda também nos PRs para validar antes de fazer merge

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Instalação do dbt
      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      # 4. Criar profiles.yml dinamicamente
      - name: Configure profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOL
          meu_projeto:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: $SNOWFLAKE_ACCOUNT
                user: $SNOWFLAKE_USER
                password: $SNOWFLAKE_PASSWORD
                role: $SNOWFLAKE_ROLE
                warehouse: $SNOWFLAKE_WAREHOUSE
                database: $SNOWFLAKE_DATABASE
                schema: DBT_CI
                threads: 4
                client_session_keep_alive: false
          EOL

      # 5. Rodar dbt deps (instalar pacotes)
      - name: Install dbt dependencies
        run: dbt deps

      # 6. Rodar dbt compile (validar SQL)
      - name: Compile dbt models
        run: dbt compile

      # 7. Rodar dbt run (criar tabelas/views)
      - name: Run dbt models
        run: dbt run --target ci

      # 8. Rodar dbt test (executar testes)
      - name: Test dbt models
        run: dbt test --target ci
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}

