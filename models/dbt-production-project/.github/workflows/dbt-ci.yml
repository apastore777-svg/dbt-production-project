name: DBT CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  dbt:
    name: Run DBT Models and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake==1.10.11  # ajuste para o adapter que vocÃª usa
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Install DBT packages
        run: dbt deps

      - name: Run DBT models
        run: dbt run --profiles-dir .dbt

      - name: Run DBT tests
        run: dbt test --profiles-dir .dbt

      - name: List compiled models
        run: dbt list --profiles-dir .dbt

